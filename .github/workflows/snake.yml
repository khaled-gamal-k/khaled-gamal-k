name: üêç Generate Radical Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:         # manual trigger
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation (light + dark + gif)
        uses: Platane/snk@v3
        with:
          github_user_name: khaled-gamal-k
          outputs: |
            dist/snake.svg?color_snake=%2300ff00&color_dots=%23ff00ff,%2300ffff,%23ffff00,%23ff0000
            dist/snake-dark.svg?palette=github-dark&color_snake=%2300ff00&color_dots=%23ff00ff,%2300ffff,%23ffff00,%23ff0000
            dist/snake.gif?color_snake=%2300ff00&color_dots=%23ff00ff,%2300ffff,%23ffff00,%23ff0000

          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          force_orphan: true
